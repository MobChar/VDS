    <script>
      var strHost = "https://video-vds.herokuapp.com";
      var channelName,channelImage, googleID;

      function getCookie(cname) {
        var name = cname + '=';
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
			  }
			return '';
		}

      $(document).ready(function(){
        if(getCookie('connect.sid')==''){
          location.href = strHost+'/login';
        }
        getInfoUser();
        getAllChannel();
        getAllVideo();
      });
      function logout() {
        document.cookie = 'connect.sid=; expires=Thu, 01 Jan 1970 00:00:00 GMT';
        document.cookie = 'googleId=; expires=Thu, 01 Jan 1970 00:00:00 GMT';
        document.cookie = 'image=; expires=Thu, 01 Jan 1970 00:00:00 GMT';
        document.cookie = 'name=; expires=Thu, 01 Jan 1970 00:00:00 GMT';
        location.href = '/login';
      }
      function getAllChannel(){
        $.ajax
        ({
          type: "GET",
          url: strHost+"/channel",
          dataType: 'json',
          success: function (result){
            $('#channelFollow').empty();
            
            $.each(result, function (index, value) {
              if(value.subscribed == false){
                addChannelFollowed( value._id, value.image, value.channelName);
              }
            });
          }
        });
      }

      function addChannelFollowed( idC, imageC, nameC){
        var str= "   <div class=\"follow-user\"> " + 
                  "  <img src=\""+strHost+imageC+"\"  class=\"profile-photo-sm pull-left\" />" +
                  "  <div><h5><a href=\"#\">"+nameC+"</a></h5> " +
                  "  <button onclick=\"subscribedChannel('"+idC+"')\"  class=\"text-green\">Subscribe</button></div></div>" 
        $('#channelFollow').prepend(str);
      }

      function getInfoChannel(id){
        $.ajax
        ({
          type: "GET",
          url: strHost+"/channel/"+id,
          dataType: 'json',
          async : false,
          success: function (result){
            channelImage= result.image;
            channelName = result.channelName;
          },
          error: function (error){
            alert("Get info channel fail");
          }
        });
      }

      function getAllVideo(){
        $.ajax
        ({
          type: "GET",
          url: strHost+"/video",
          dataType: 'json',

          crossDomain: true,
          xhrFields: {
              withCredentials: true
          },
          success: function (result){
            $('#list-video').empty();
            var n=0;
            $.each(result, function (index, value) {
              //check channel have a video or not
              n+=value.allVideo.length;
              if(typeof value.allVideo[0] != 'undefined'){
                getInfoChannel(value.allVideo[0].channelId);
                $.each(value.allVideo, function (index, value) {
                  
                  var like = false;
                  $.each(value.like, function (index, value) {
                    if(value == googleID) like = true;
                  });
                  
                  addVideo(channelName,channelImage,value.title,value.description,
                            value.imagePath,value._id, like, value.like.length);
                });
              }
            });
            if(n<=0){
              $('#list-video').prepend("<h2 style=\"text-align: center;\">No Video</h2>");
            }
          },
          error: function (error){
            alert("Can not get video");
          }
        });
      }
      function addVideo(channelName, channelImage, title, description,
                          imagePath, idVideo, like, numberLike){
        var str="<div class=\"post-content\"> "+
            "  <a href=\"/detail?id="+idVideo+"\"> "+
            "     <img class=\"post-video resize\" src=\""+strHost+imagePath+"\"/></a> "+
            "  <div class=\"post-container\"> "+
            "    <img src=\""+strHost+channelImage+"\" alt=\"user\" class=\"profile-photo-md pull-left\" /> "+
            "    <div class=\"post-detail\"> "+
            "      <div class=\"user-info\"> "+
            "        <h5><a href=\"#\" class=\"profile-link\">"+channelName+"</a> <span class=\"following\">Subcribed</span></h5> "+
            "      </div> "+
            "      <div class=\"reaction\"> "+
            "        <a class=\"btn text-green\"><i id=\"like"+idVideo+"\" value=\"\" onclick=\"like('"+idVideo+"')\">"+numberLike+"</i></a> "+
            "      </div> "+
            "      <div class=\"line-divider\"></div> "+
            "      <div class=\"post-text\"> "+
            "        <p><b>"+title+"</b><br>"+description+"</p> "+
            "      </div> "+
            "    </div> "+
            "  </div> "+
            "</div>";
        $('#list-video').prepend(str);
        // init button like
        if(like){
          $('#like'+idVideo).addClass('fa fa-thumbs-up');
          $('#like'+idVideo).val(1);
        }
        else{
          $('#like'+idVideo).addClass('fa fa-thumbs-o-up');
          $('#like'+idVideo).val(0);
        }
        
      }

      function like(idVideo){
        var method,numberLike = parseInt($('#like'+idVideo).text());
        $('#like'+idVideo).removeAttr('class');
        if($('#like'+idVideo).val() == 1){
          $('#like'+idVideo).addClass('fa fa-thumbs-o-up');
          $('#like'+idVideo).val(0);
         
          method = 'DELETE';
        }
        else{
          $('#like'+idVideo).addClass('fa fa-thumbs-up');
          $('#like'+idVideo).val(1);
          method = 'POST';
        }
        $.ajax
        ({
          type: method,
          url: strHost+"/like/video/"+idVideo,
          dataType: 'json',
          async : false,
          crossDomain: true,
          xhrFields: {
              withCredentials: true
          },
          success: function (result){console.log("like success")},
          error: function (error){console.log("like fail")}
        });

        refeshLike(idVideo);
      }

      function subscribedChannel(id){
        $.ajax
        ({
          type: "POST",
          url: strHost+"/subscribe/"+id,
          dataType: 'json',
          crossDomain: true,
          xhrFields: {
              withCredentials: true
          },
          success: function (result){
            alert("Subcribed success");
            getAllChannel();
            getAllVideo();
          },
          error: function (error){
            alert("Subcribed fail");
          }
        });
      }
      
      function unsubscribedChannel(id){
        $.ajax
        ({
          type: "DELETE",
          url: strHost+"/subscribe/"+id,
          dataType: 'json',

          crossDomain: true,
          xhrFields: {
              withCredentials: true
          },
          success: function (result){
            alert("Unsubcribed success");
            getAllChannel();
          },
          error: function (error){
            alert("Unsubcribed fail");
          }
        });
      }
      function getInfoUser(){
        $.ajax
        ({
          type: "GET",
          url: strHost+"/comment/auth/info",
          dataType: 'json',
          async : false,
          success: function (result){
            var imageUser =  document.getElementById('imageUser');
            imageUser.src = result.picture;
            googleID = result.id
            $('#nameUser').text(result.displayName);
            document.cookie = 'googleId='+result.id;
            document.cookie = 'image='+result.picture;
            document.cookie = 'name='+result.displayName;
          },
          error: function (error){
            alert("Get info user fail");
          }
        });
      }

      function refeshLike(idVideo){
        $.ajax
        ({
          type: "GET",
          url: strHost+"/video/"+idVideo,
          dataType: 'json',
          async : false,
          success: function (result){
            console.log(result[0].like.length);
            console.log(result[0]);
            $('#like'+idVideo).text(result[0].like.length);
          },
          error: function (error){
            alert("Refresh like fail");
          }
        });
      }
