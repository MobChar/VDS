    <script>
      var strHost = "http://localhost:3000";
      var channelName,channelImage, googleID;
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      function getCookie(cname) {
        var name = cname + '=';
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return '';
      }

      $(document).ready(function(){
        if(getCookie('connect.sid')==''){
          location.href = strHost+'/login';
        }
        getInfoUser();
        getAllChannel();
      });
      function logout() {
        document.cookie = 'connect.sid=; expires=Thu, 01 Jan 1970 00:00:00 GMT';
        document.cookie = 'googleId=; expires=Thu, 01 Jan 1970 00:00:00 GMT';
        document.cookie = 'image=; expires=Thu, 01 Jan 1970 00:00:00 GMT';
        document.cookie = 'name=; expires=Thu, 01 Jan 1970 00:00:00 GMT';
        location.href = '/login';
      }
      function getInfoUser(){
        var imageUser =  document.getElementById('imageUser');
        imageUser.src = getCookie('image');
        googleID = getCookie('googleId');
        $('#nameUser').text(getCookie('name'));
      }

      function getAllChannel(){
        $.ajax
        ({
          type: "GET",
          url: strHost+"/channel",
          dataType: 'json',
          success: function (result){
            $('#list-channel').empty();
            $.each(result, function (index, value) {
              addChannel(value._id, value.image, value.channelName, value.subscribed);
            });
          }
        });
      }
      
      function addChannel(idC, imageC, nameC, subC){
        var str ="  <div class=\"post-container\"> "+
            "    <img src=\""+strHost+imageC+"\" alt=\"user\" class=\"profile-photo-md pull-left\" /> "+
            "    <div class=\"post-detail\"> "+
            "      <div class=\"user-info\"> ";
            if(subC){
              str+="        <h5><a href=\"/allchannel/channel?id="+idC+"\" class=\"profile-link\">"+nameC+"</a> <span class=\"following\"><button id=\"channel"+idC+"\" class=\"btn btn-light\" onclick=\"subscribedChannel('"+idC+"')\">Subcribe</button></span></h5> ";
            }else{
              str+="        <h5><a href=\"/allchannel/channel?id="+idC+"\" class=\"profile-link\">"+nameC+"</a> <span class=\"following\"><button id=\"channel"+idC+"\" class=\"btn btn-danger\" onclick=\"subscribedChannel('"+idC+"')\">Subcribe</button></span></h5> ";
            }
            str+="      </div> ";
            str+="      <div class=\"line-divider\"></div> ";
            str+="      <div class=\"post-text\"> ";
            str+="        <p><b></b><br></p> ";
            str+="      </div> ";
            str+="    </div> ";
            str+="  </div> ";
        $('#list-channel').prepend(str);
        if(subC) $('#channel'+idC).val(1);
        else $('#channel'+idC).val(0);
        
      }

      function subscribedChannel(idC){
        var method, message, messageError;
        $('#channel'+idC).removeAttr('class');
        if($('#channel'+idC).val() == 1){
          $('#channel'+idC).addClass('btn btn-danger');
          $('#channel'+idC).val(0);
          method = 'DELETE';
          message = "Unsubcribe success";
          messageError = "Unsubcribe fail"
        }else{
          $('#channel'+idC).addClass('btn btn-light');
          $('#channel'+idC).val(1);
          method = 'POST';
          message = "Subcribe success";
          messageError = "Subcribe fail";
        }
        $.ajax
        ({
          type: method,
          url: strHost+"/subscribe/"+idC,
          dataType: 'json',
          crossDomain: true,
          xhrFields: {
              withCredentials: true
          },
          success: function (result){
            alert(message);
          },
          error: function (error){
            alert(messageError);
          }
        });
      }
